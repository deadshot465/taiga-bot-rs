[package]
name = "taiga-bot-rs"
version = "4.0.1"
authors = ["Chehui Chou <deadshot465@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = ">=1.0.44"
base64 = ">=0.13.0"
chrono = { version = ">=0.4", features = ["serde"] }
env_logger = ">=0.9.0"
image = ">=0.23.14"
log = ">=0.4"
once_cell = ">=1.8.0"
owoify_rs = ">=0.2.0"
rand = ">=0.8.4"
regex = ">=1"
reqwest = { version = ">=0.11", features = ["blocking", "json"] }
serde = { version = ">=1.0", features = ["derive"] }
serde_json = ">=1.0"
serenity = { version = ">=0.10.0", features = ["cache", "collector", "gateway", "unstable_discord_api"] }
tokio = { version = ">=1.0", features = ["full", "parking_lot"] }
toml = ">=0.5.8"

[profile.dev]
split-debuginfo = "unpacked"
